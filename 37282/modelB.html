<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beat Maker</title>
<style>
    body {
        background: #1a1a1a;
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    #drum-pads {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
    }
    .pad {
        background: #333;
        border: none;
        color: #fff;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s;
    }
    .pad.active, .pad:hover {
        background: #555;
    }
    #timeline {
        display: flex;
        width: 100%;
        justify-content: space-around;
        margin: 20px 0;
    }
    .step {
        width: 20px;
        height: 20px;
        background: #444;
        border: 1px solid #666;
        cursor: pointer;
    }
    .step.active {
        background: #00bcd4;
    }
    #controls {
        display: flex;
        align-items: center;
    }
    #tempo {
        width: 100px;
    }
    #info-cards div {
        background: #2c2c2c;
        padding: 10px;
        margin: 10px 0;
        border-left: 5px solid #00bcd4;
    }
</style>
</head>
<body>

<div id="drum-machine">
    <div id="drum-pads"></div>
    <div id="timeline"></div>
    <div id="controls">
        <button id="play">Play</button>
        <input type="range" id="tempo" min="60" max="180" value="120">
        <span id="tempoValue">120 BPM</span>
    </div>
</div>

<div id="info-cards"></div>

<script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioContext = new AudioContext();
    let sounds = {};
    let currentSound = null;
    let sequence = new Array(16).fill(null);
    let isPlaying = false;
    let currentStep = 0;
    let interval;

    // Load sounds
    function loadSound(name, url) {
        fetch(url)
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
            .then(audioBuffer => {
                sounds[name] = audioBuffer;
            });
    }

    // Populate sounds and UI
    ['kick', 'snare', 'hihat', 'clap'].forEach((sound, index) => {
        loadSound(sound, `https://path-to-your-sounds/${sound}.mp3`); // Replace with actual path
        const pad = document.createElement('button');
        pad.className = 'pad';
        pad.textContent = sound;
        pad.onclick = function() { playSound(sound); selectSound(sound); };
        document.getElementById('drum-pads').appendChild(pad);
    });

    // Play sound function
    function playSound(name) {
        if (!sounds[name]) return;
        const source = audioContext.createBufferSource();
        source.buffer = sounds[name];
        source.connect(audioContext.destination);
        source.start(0);
    }

    // Select sound for sequencing
    function selectSound(name) {
        currentSound = name;
        document.querySelectorAll('.pad').forEach(p => {
            p.classList.toggle('active', p.textContent === name);
        });
    }

    // Setup timeline
    for (let i = 0; i < 16; i++) {
        let step = document.createElement('div');
        step.className = 'step';
        step.onclick = function() { toggleStep(i); };
        document.getElementById('timeline').appendChild(step);
    }

    function toggleStep(stepIndex) {
        if (currentSound) {
            sequence[stepIndex] = currentSound;
            document.getElementsByClassName('step')[stepIndex].classList.toggle('active', currentSound);
        }
    }

    // Playback
    document.getElementById('play').onclick = function() {
        if (!isPlaying) {
            isPlaying = true;
            this.textContent = 'Stop';
            playSequence();
        } else {
            isPlaying = false;
            this.textContent = 'Play';
            clearInterval(interval);
        }
    };

    function playSequence() {
        const tempo = document.getElementById('tempo').value;
        const timePerStep = 60000 / tempo / 4; // 16th notes
        interval = setInterval(() => {
            if (sequence[currentStep]) playSound(sequence[currentStep]);
            document.getElementsByClassName('step')[currentStep].style.background = '#FF5722';
            setTimeout(() => {
                document.getElementsByClassName('step')[currentStep].style.background = sequence[currentStep] ? '#00bcd4' : '#444';
            }, timePerStep / 2);
            currentStep = (currentStep + 1) % 16;
        }, timePerStep);
    }

    // Tempo control
    document.getElementById('tempo').oninput = function() {
        document.getElementById('tempoValue').textContent = this.value + ' BPM';
        if (isPlaying) {
            clearInterval(interval);
            playSequence();
        }
    };

    // Info cards (basic example)
    const info = {
        'kick': 'The kick drum provides the beatâ€™s pulse.',
        'snare': 'The snare drum adds backbeat, typically on beats 2 and 4.',
        'hihat': 'Hi-hats often play off-beat or create intricate patterns.',
        'clap': 'Claps can replace or accompany the snare for a different feel.'
    };

    for (let [key, value] of Object.entries(info)) {
        let card = document.createElement('div');
        card.textContent = `${key}: ${value}`;
        document.getElementById('info-cards').appendChild(card);
    }
</script>

</body>
</html>
