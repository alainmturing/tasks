<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Theory Widget</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #piano {
        display: flex;
        margin: 20px 0;
    }
    .key {
        width: 40px;
        height: 120px;
        background: white;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 10px;
        cursor: pointer;
    }
    .key.black {
        width: 24px;
        height: 80px;
        background: black;
        color: white;
        margin: 0 -12px;
        z-index: 1;
    }
    #staff, #earTraining {
        margin: 20px 0;
        width: 80%;
        text-align: center;
    }
    .note {
        cursor: move;
    }
    #earTraining button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
    }
    .correct { background: green; }
    .wrong { background: red; }
</style>
</head>
<body>

<div id="piano"></div>
<div id="staff"></div>
<div id="earTraining">
    <button id="startEarTraining">Start Ear Training</button>
    <div id="options"></div>
    <div id="feedback"></div>
</div>

<script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const octaves = [4, 5];
    let currentNote = null;

    // Piano keys creation
    function createPiano() {
        const piano = document.getElementById('piano');
        notes.forEach((note, index) => {
            const key = document.createElement('div');
            key.className = `key ${note.includes('#') ? 'black' : ''}`;
            key.textContent = note;
            key.addEventListener('click', () => playNote(note));
            piano.appendChild(key);
        });
    }

    // Play note function
    function playNote(note) {
        const freq = 440 * Math.pow(2, (notes.indexOf(note.replace('#', 'â™¯')) + 12 * octaves.indexOf(4)) / 12);
        const oscillator = audioContext.createOscillator();
        oscillator.frequency.value = freq;
        oscillator.connect(audioContext.destination);
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.5);
    }

    // Ear Training
    function earTraining() {
        const optionsDiv = document.getElementById('options');
        const feedbackDiv = document.getElementById('feedback');
        const intervals = ['Unison', 'Minor 2nd', 'Major 2nd', 'Minor 3rd', 'Major 3rd'];
        const correctInterval = intervals[Math.floor(Math.random() * intervals.length)];
        let userAnswer = null;

        optionsDiv.innerHTML = intervals.map(interval => 
            `<button onclick="checkAnswer('${interval}')">${interval}</button>`
        ).join('');

        function checkAnswer(answer) {
            userAnswer = answer;
            if (answer === correctInterval) {
                feedbackDiv.innerHTML = 'Correct!';
                optionsDiv.innerHTML = optionsDiv.innerHTML.replace(answer, `<button class="correct">${answer}</button>`);
            } else {
                feedbackDiv.innerHTML = 'Try again!';
                optionsDiv.querySelector(`button:contains('${answer}')`).className = 'wrong';
            }
        }
    }

    document.getElementById('startEarTraining').addEventListener('click', earTraining);

    // Initialize piano
    createPiano();
</script>

</body>
</html>
